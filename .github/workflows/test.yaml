name: Tests

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ stg, main ]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug context and conditionals
        run: |
          echo "=== GitHub Context ==="
          echo "Event: ${{ github.event_name }}"
          echo "Base ref: ${{ github.base_ref }}"
          echo "Head ref: ${{ github.head_ref }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref name: ${{ github.ref_name }}"
          echo ""
          echo "=== Individual Conditions ==="
          echo "github.event_name == 'pull_request': ${{ github.event_name == 'pull_request' }}"
          echo "github.base_ref == 'main': ${{ github.base_ref == 'main' }}"
          echo "github.base_ref == 'stg': ${{ github.base_ref == 'stg' }}"
          echo "github.ref == 'refs/heads/main': ${{ github.ref == 'refs/heads/main' }}"
          echo "github.ref == 'refs/heads/stg': ${{ github.ref == 'refs/heads/stg' }}"
          echo ""
          echo "=== Combined Conditions ==="
          echo "PR to main: ${{ github.event_name == 'pull_request' && github.base_ref == 'main' }}"
          echo "PR to stg: ${{ github.event_name == 'pull_request' && github.base_ref == 'stg' }}"
          echo "Push to main: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}"
          echo "Push to stg: ${{ github.event_name == 'push' && github.ref == 'refs/heads/stg' }}"
          echo ""
          echo "=== Environment Selection Logic ==="
          echo "First condition (PR to main): ${{ (github.event_name == 'pull_request' && github.base_ref == 'main') && 'prod' }}"
          echo "Second condition (PR to stg): ${{ (github.event_name == 'pull_request' && github.base_ref == 'stg') && 'stg' }}"
          echo "Final result: ${{ 
            (github.event_name == 'pull_request' && github.base_ref == 'main') && 'prod' ||
            (github.event_name == 'pull_request' && github.base_ref == 'stg') && 'stg' ||
            (github.event_name == 'push' && github.ref == 'refs/heads/main') && 'prod' ||
            (github.event_name == 'push' && github.ref == 'refs/heads/stg') && 'stg' ||
            'dev'
          }}"

  test:
    runs-on: ubuntu-latest
    environment: ${{ (github.event_name == 'pull_request' && github.base_ref == 'main') && 'prod' || (github.event_name == 'pull_request' && github.base_ref == 'stg') && 'stg' || (github.event_name == 'push' && github.ref == 'refs/heads/main') && 'prod' || (github.event_name == 'push' && github.ref == 'refs/heads/stg') && 'stg' || 'dev' }}
    env:
      STALE_METADATA_THRESHOLD: ${{ vars.STALE_METADATA_THRESHOLD }}
      BATCH_SIZE: ${{ vars.BATCH_SIZE }}
      LOG_LEVEL: ${{ vars.LOG_LEVEL }}
      REEL_DRIVER_THRESHOLD: ${{ vars.REEL_DRIVER_THRESHOLD }}
      HUNG_ITEM_CLEANUP_DELAY: ${{ vars.HUNG_ITEM_CLEANUP_DELAY }}
      TARGET_ACTIVE_ITEMS: ${{ vars.TARGET_ACTIVE_ITEMS }}
      TRANSFERRED_ITEM_CLEANUP_DELAY: ${{ vars.TRANSFERRED_ITEM_CLEANUP_DELAY }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: '.python-version'

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: uv pip install -r requirements.txt --system

    - name: Run utils tests
      run: pytest tests/unit/utils/ -v

    - name: Run core tests
      run: pytest tests/unit/core/ -v