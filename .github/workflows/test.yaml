name: Tests

on:
  push:
    branches: [ dev, dev-agent ]
  pull_request:
    branches: [ stg, main ]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Environment Selection Debug
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Base ref: ${{ github.base_ref }}"
          echo "Head ref: ${{ github.head_ref }}"
          echo "Selected environment: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') && 'prod' || (github.event_name == 'push' && github.ref == 'refs/heads/stg') && 'stg' || 'dev' }}"

  test:
    runs-on: ubuntu-latest
    needs: debug
    environment: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') && 'prod' || (github.event_name == 'push' && github.ref == 'refs/heads/stg') && 'stg' || 'dev' }}
    env:
      STALE_METADATA_THRESHOLD: ${{ vars.STALE_METADATA_THRESHOLD }}
      BATCH_SIZE: ${{ vars.BATCH_SIZE }}
      LOG_LEVEL: ${{ vars.LOG_LEVEL }}
      REEL_DRIVER_THRESHOLD: ${{ vars.REEL_DRIVER_THRESHOLD }}
      HUNG_ITEM_CLEANUP_DELAY: ${{ vars.HUNG_ITEM_CLEANUP_DELAY }}
      TARGET_ACTIVE_ITEMS: ${{ vars.TARGET_ACTIVE_ITEMS }}
      TRANSFERRED_ITEM_CLEANUP_DELAY: ${{ vars.TRANSFERRED_ITEM_CLEANUP_DELAY }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync --dev

    - name: Run utils tests
      run: uv run pytest tests/unit/utils/ -v

    - name: Run core tests
      run: uv run pytest tests/unit/core/ -v