workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH =~ /^(dev|stg|main)$/

stages:
  - test
  - build-base
  - build-services
  - deploy-test

variables:
  BASE_IMAGE_NAME: "${CI_REGISTRY_IMAGE}/at-00-base"

# Test stage - runs on MR only
test:
  stage: test
  tags:
    - k8s
    - docker
  image: docker.io/astral/uv:python3.12-bookworm-slim
  before_script:
    - uv sync --dev
  script:
    - uv run pytest tests/unit/utils/ -v
    - uv run pytest tests/unit/core/ -v
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# Build base image first - runs on push to dev/stg/main
build-base:
  stage: build-base
  tags:
    - k8s
    - docker
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/containerization/dockerfile.00_base"
      --destination "${BASE_IMAGE_NAME}:${CI_COMMIT_REF_NAME}"
      --destination "${BASE_IMAGE_NAME}:sha-${CI_COMMIT_SHORT_SHA}"
  rules:
    - if: $CI_COMMIT_BRANCH =~ /^(dev|stg|main)$/

# Template for service builds
.build-service:
  stage: build-services
  tags:
    - k8s
    - docker
  needs:
    - build-base
  resource_group: container-builds
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
  rules:
    - if: $CI_COMMIT_BRANCH =~ /^(dev|stg|main)$/

